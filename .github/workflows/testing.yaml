name: Flask-First testing
run-name: ${{ github.actor }} is testing Flask-First
on: [push]
jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: |
        make format
  test:
    runs-on: ubuntu-latest
    steps:
    - run: make test
  build:
    runs-on: ubuntu-latest
    steps:
    - run: make build
