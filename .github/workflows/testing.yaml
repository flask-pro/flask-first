name: Flask-First testing
run-name: ${{ github.actor }} is testing Flask-First
on: [push]
jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout
    - run: |
        pwd
        ls -la
        make format
  test:
    runs-on: ubuntu-latest
    steps:
    - run: make test
  build:
    runs-on: ubuntu-latest
    steps:
    - run: make build
