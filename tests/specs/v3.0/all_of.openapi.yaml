openapi: 3.0.3
info:
  title: Mini API for testing Flask-First
  version: 1.0.0
paths:
  /all_of_endpoint:
    post:
      operationId: all_of_endpoint
      requestBody:
        $ref: '#/components/requestBodies/ObjectSchema'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectSchema'
components:
  schemas:
    ObjectSchema:
      allOf:
      - $ref: '#/components/schemas/NewObjectSchema'
      - type: object
        required:
        - id
        properties:
          id:
            type: integer
    NewObjectSchema:
      type: object
      required:
      - name
      properties:
        name:
          type: string
  requestBodies:
    ObjectSchema:
      description: Object.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ObjectSchema'
