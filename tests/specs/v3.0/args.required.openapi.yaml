openapi: 3.0.3
info:
  title: Mini API for testing Flask-First
  version: 1.0.0
paths:
  /parameters_endpoint/{required_path}:
    parameters:
    - name: required_path
      in: path
      required: true
      schema:
        type: string
        enum:
        - params_from_enum
    - name: required_arg
      in: query
      required: true
      schema:
        type: string
    get:
      operationId: mini_endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  required_arg:
                    type: string
                  required_path:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR'
  /without_args_endpoint:
    get:
      operationId: without_args_endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ERROR'
components:
  schemas:
    ERROR:
      type: object
      required:
      - code
      - name
      - description
      additionalProperties: false
      properties:
        code:
          type: integer
          minimum: 400
          maximum: 599
          example: 400
        name:
          type: string
          example: Bad Request
        description:
          type: string
          example: Request data not valid.
