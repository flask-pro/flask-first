openapi: 3.0.3
info:
  title: Mini API for testing Flask-First
  version: 1.0.0
paths:
  /files:
    post:
      operationId: upload_file
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        204:
          $ref: "#/components/responses/EmptyBody"
    get:
      operationId: download_file
      responses:
        200:
          description: OK
          content:
            "*/*":
              schema:
                type: string
                format: binary
components:
  responses:
    EmptyBody:
      description: "Response body is empty."
      content:
        "text/html; charset=utf-8":
          schema:
            nullable: true
