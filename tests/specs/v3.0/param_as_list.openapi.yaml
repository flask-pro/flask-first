openapi: 3.0.3
info:
  title: Mini API for testing Flask-First
  version: 1.0.0
paths:
  /parameters_endpoint:
    parameters:
      - name: param_as_list
        in: query
        description: list uuid from query
        schema:
          type: array
          items:
            type: string
            format: uuid
    get:
      operationId: mini_endpoint
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  param_as_list:
                    type: array
                    items:
                      type: string
                      format: uuid
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ERROR"
components:
  schemas:
    ERROR:
      type: object
      required:
        - code
        - name
        - description
      additionalProperties: false
      properties:
        code:
          type: integer
          minimum: 400
          maximum: 599
          example: 400
        name:
          type: string
          example: "Bad Request"
        description:
          type: string
          example: "Request data not valid."
